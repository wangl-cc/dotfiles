[[tasks]]
type = "StartUp"
params = { client_type = "Official", start_game_enabled = true }

#----------------------------- Infrast ----------------------------#
[[tasks]]
type = "Infrast"

[tasks.params]
mode = 10000
facility = [
  "Trade",
  "Reception",
  "Mfg",
  "Control",
  "Power",
  "Office",
  "Training",
  "Dorm",
]
dorm_trust_enabled = true

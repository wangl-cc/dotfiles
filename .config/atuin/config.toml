## date format used, either "us" or "uk"
# dialect = "uk"

## enable or disable automatic update checks
# update_check = true

# sync options
## address of the sync server
sync_address = "https://api.atuin.sh"
## whether to sync history automatically
auto_sync = true
## how often to sync history, 0 to sync after every command
sync_frequency = "5m"

## which search mode to use
## possible values: prefix, fulltext, fuzzy
search_mode = "fuzzy"

## which style to use
## possible values: auto, full, compact
style = "compact"

## Default filter mode to use when searching, and filter_mode to use invoked with the up key
filter_mode = "global"
filter_mode_shell_up_key_binding = "directory"

## what to do when the escape key is pressed when searching
## possible values: return-original, return-query
# exit_mode = "return-original"

